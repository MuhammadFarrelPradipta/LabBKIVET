
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
</head>

    <body>
    <div class="container">
        <div class="row text-center">
            <div class="col-sm-12 ">
            <br/>
                <br/>
                <h2>Selamat Datang Administrator</h2>
                <h5>Lakukan Login untuk mendapatkan akses</h5>
            </div>
        </div>
        <div class="row text-center justify-content-md-center">
            <div class="col-md-4 col-md-offset-4 login w-50 p-4 m-3 bg-dark text-white" >
                <h3 class="mb-4">Login Admin</h3>
                <form role="form" method="post">
                <div class="input-group mb-4">
                    <span class="input-group-text" id="basic-addon1"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon2" name="user">
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text" id="basic-addon1"><ion-icon name="key-outline"></ion-icon></span>
                    <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" name="pass">
                </div>
                <button class="btn btn-light" name="login">Login Now</button>
                <hr>
                </form>
            </div>
        </div>
    </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>

</html>
